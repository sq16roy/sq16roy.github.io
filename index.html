<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Lotto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            margin: 20px 0;
            color: #333;
            text-align: center;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        #lista {
            font-size: 1.2rem;
            color: #e63946;
            font-weight: bold;
            min-width: 175px;
            margin-top: 20px;
        }
        #ultimo {
            font-weight: bold;
            color: #6a0572;
            font-size: 2rem;
            margin: 5px;
            padding: 5px;
            margin-bottom: 15px;
        }
        label {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
        input {
            margin: 8px 0;
            font-size: 1rem;
            padding: 0.5em 1em;
            border-radius: 8px;
            border: 2px solid #8b8a8b;
            width: 100%;
            max-width: 200px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #6a0572;
            outline: none;
        }
        .wrapper {
            text-align: center;
            width: 100%;
            position: relative;
        }
        button {
            background-color: #6a0572;
            border-radius: 50px;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            padding: 15px 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button span {
            transition: padding-right 0.3s;
        }
        button:hover {
            background-color: #9d4edd;
            transform: scale(1.05);
        }
        button:hover span {
            padding-right: 25px;
        }
        button span:after {
            content: '\00bb';
            opacity: 0;
            transition: opacity 0.3s, right 0.3s;
            position: absolute;
            top: 15px;
            left: 120px;
        }
        button:hover span:after {
            opacity: 1;
            right: 0;
        }
        #acumulado, #ultimo {
            text-align: center;
        }
    </style>
</head>
<body>
    <label for="cantidad">Cantidad de números a generar:</label>
    <input type="number" id="cantidad" value="10" max="1000" aria-label="Cantidad de números a generar">
    <h1>Último número ganador:</h1>
    <p id="ultimo" aria-live="polite"></p>
    <h1>El acumulado es de:</h1>
    <p id="acumulado" aria-live="polite"></p>
    <div class="wrapper">
        <button id="generador" class="button" aria-label="Generar números de Lotto"><span>Generar</span></button>
    </div>
    <ol id="lista">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <script src="logic.js"></script>
</body>
</html>
