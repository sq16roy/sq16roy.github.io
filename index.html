<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Lotto</title>
    <style>
        p {
            font-size: 30px;
            color: black;
        }
        #lista {
            font-size: 30px;
            color: red;
            font-weight: bold;
            padding-left: 15%;
        }
        #ultimo {
            font-weight: bold;
            color: purple;
            font-size: 43px;
            margin: 5px;
            padding: 5px;
            margin-bottom: 15px;
        }
        label {
            width: 100%;
            display: block;
            font-size: 20px;
            font-weight: bold;
        }
        input {
            margin: 8px;
            font-size: max(16px, 1em);
            font-family: inherit;
            padding: 0.25em 0.5em;
            background-color: #fff;
            border-radius: 4px;
            --input-border: #8b8a8b;
            --input-focus-h: 245;
            --input-focus-s: 100%;
            --input-focus-l: 42%;
            border: 2px solid var(--input-border);
        }
        h1 {
            margin: 0;
        }
    </style>
</head>
<body>
    <label for="cantidad">Cantidad de numeros a generar:</label>
    <input type="number" id="cantidad" value="1">
    <h1>Ultimo numero Ganador:</h1>
    <P id="ultimo"></P>
    <button id="generador">Generar</button>
    <ol id="lista">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <script src="lotto.js"></script>
</body>
</html>
